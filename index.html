<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Planilha Financeira</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Planilha Financeira</h1>
    <br />
    <fieldset class="table">
      <legend>Faça o Login</legend>
      <br />
      <form onsubmit="logar(event)">
        <label for="user">Usuário: </label>
        <input type="user" name="user" id="user" required />
        <br />
        <label for="password">Senha: </label>
        <input type="password" name="senha" id="senha" required />

        <br />
        <p id="mensagem"></p>
        <br />

        <button type="submit" class="btn1">Confirmar</button>
        <button type="reset" class="btn2">Cancelar</button>
      </form>
    </fieldset>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
